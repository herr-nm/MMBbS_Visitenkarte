<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Digitale Visitenkarte - André Neumann</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container card-container">
        <div class="profile-card text-center">
            <img src="mmbbs_logo.png" alt="Firmenlogo" class="company-logo" width="200">
            <img src="nm.jpg" alt="Profilbild" class="profile-img">
            <h3>André Neumann</h3>
            <p>Teamleiter der kaufmännischen IT-Berufe</p>
        </div>

        <div class="info-card text-center">
            <a href="andre_neumann.vcf" download class="btn btn-light w-100 mb-2">
                <i class="fas fa-download"></i> Kontakt speichern
            </a>
        </div>

        <div class="info-card text-center">
            <button class="btn btn-light w-100" type="button" data-bs-toggle="collapse" data-bs-target="#qrCollapse">
                <i class="fas fa-qrcode"></i> QR-Code anzeigen
            </button>
            <div class="collapse mt-3" id="qrCollapse">
                <img src="andre_neumann.png" alt="QR-Code" class="img-fluid">
            </div>
        </div>

        <div class="info-card">
            <h5>Kontakt</h5>
            <p><i class="fas fa-phone"></i> <a href="tel:+4951164619811">+4951164619811</a></p>
            <p><i class="fas fa-envelope"></i> <a href="mailto:neumann@mmbbs.de">neumann@mmbbs.de</a></p><p><i class='fab fa-linkedin'></i> <a href='linkedin.com/in/herr-nm' target='_blank'>LinkedIn</a></p>
        </div>

        <div class="social-card">
            <h5>Social Media</h5>
            <p><i class="fab fa-linkedin"></i> <a href="https://www.linkedin.com/school/mmbbs/" target="_blank">MMBbS auf LinkedIn</a></p>
            <p><i class="fab fa-instagram"></i> <a href="https://www.instagram.com/multi_media_bbs/" target="_blank">MMBbS auf Instagram</a></p>
        </div>

        <div class="address-card">
            <h5>Adresse der MMBbS</h5>
            <p>Expo Plaza 3, 30539 Hannover</p>
            <div id="map"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([52.3205168, 9.815254], 15);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);
        L.marker([52.3205168, 9.815254]).addTo(map)
            .bindPopup('MMBbS')
            .openPopup();
    </script>
</body>
</html>
